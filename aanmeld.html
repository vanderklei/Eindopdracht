    <main>

           <fieldset>
                <legend>Inloggen</legend>

                    <input type="password" name="password" required>
                </label>
                <a>Wachtwoord vergeten?</a>
                <input type="submit" value="Inloggen">
            </fieldset>
            <h2>Nog geen account?</h2>
            <fieldset>
                <legend>Maak een account aan</legend>
                <label><span>Email adres</span>
                    <input type="email" name="email-adress" placeholder="me@mail.com" required>
                </label><input type="submit" value="Stuur wachtwoord">
            </fieldset>
        </form>

    </main>

 <script src="/script.js"></script>
